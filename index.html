<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swift Cart</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="bg-white shadow-sm">
      <div class="container mx-auto px-6">
        <div class="flex items-center justify-between h-16">
          <!-- Logo -->
          <div class="flex-shrink-0">
            <h1 class="text-xl font-semibold text-indigo-600">SwiftCart</h1>
          </div>

          <!-- Nav Links -->
          <div class="hidden md:flex *:font-semibold gap-8">
            <a href="#" class="text-indigo-600 font-medium"> Home </a>
            <a href="#" class="text-gray-600 hover:text-indigo-600 transition">
              Products
            </a>
            <a href="#" class="text-gray-600 hover:text-indigo-600 transition">
              About
            </a>
            <a href="#" class="text-gray-600 hover:text-indigo-600 transition">
              Contact
            </a>
          </div>

          <!-- Cart Icon -->
          <div class="flex items-center">
            <button
              class="text-gray-600 hover:text-indigo-600 transition cursor-pointer"
            >
              <!-- Cart SVG -->
              <i class="fa-solid fa-cart-shopping"></i>
            </button>
          </div>
        </div>
      </div>
    </nav>
    <!-- Hero Banner -->
    <section class="relative h-[70vh] flex items-center">
      <!-- Background Image -->
      <div class="absolute inset-0">
        <img
          src="./assets/banner-image.png"
          alt="Banner Image"
          class="w-full h-full object-cover"
        />
        <!-- Dark Gradient Overlay -->
        <div
          class="absolute inset-0 bg-gradient-to-r from-black/70 via-black/40 to-transparent"
        ></div>
      </div>

      <!-- Content -->
      <div class="relative z-10 container mx-auto px-6">
        <div class="max-w-2xl text-white">
          <h1 class="text-4xl md:text-5xl font-bold leading-tight mb-4">
            Best Collection For You
          </h1>

          <p class="text-gray-200 mb-6">
            Discover the latest trends in fashion, electronics, and more. Shop
            with confidence and style at SwiftCart.
          </p>

          <button
            class="bg-indigo-600 hover:bg-indigo-700 transition px-6 py-3 rounded-md font-medium"
          >
            Shop Now
          </button>
        </div>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
