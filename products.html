<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swift Cart - Products</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style type="text/tailwindcss">
      @theme {
        --font-exo: "Exo", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 font-exo">
    <!-- Navbar -->
    <nav class="bg-white shadow-sm sticky top-0 z-50 w-full">
      <div class="container mx-auto px-6">
        <div class="flex items-center justify-between h-16">
          <!-- Logo -->
          <div class="flex-shrink-0">
            <h1 class="text-xl font-semibold text-indigo-600">SwiftCart</h1>
          </div>

          <!-- Nav Links -->
          <div class="hidden md:flex *:font-semibold gap-8">
            <a
              href="./index.html"
              class="text-gray-600 hover:text-indigo-600 transition"
            >
              Home
            </a>
            <a href="./products.html" class="text-indigo-600 font-medium">
              Products
            </a>
            <a href="#" class="text-gray-600 hover:text-indigo-600 transition">
              About
            </a>
            <a href="#" class="text-gray-600 hover:text-indigo-600 transition">
              Contact
            </a>
          </div>

          <!-- Cart Icon -->
          <div class="flex items-center gap-4">
            <button
              class="text-gray-600 hover:text-indigo-600 transition cursor-pointer"
            >
              <i class="fa-solid fa-cart-shopping"></i>
            </button>
            <button
              class="text-gray-600 hover:text-indigo-600 transition cursor-pointer"
            >
              <i class="fa-solid fa-bars"></i>
            </button>
          </div>
        </div>
      </div>
    </nav>
    <!-- Products Section-->
    <main>
      <h1 class="text-4xl font-bold my-6 mt-8 text-center">Our Products</h1>
    </main>
    <script src="./products.js"></script>
  </body>
</html>
